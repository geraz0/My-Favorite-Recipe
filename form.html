<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
    <file id="formFile"></file>
</head>

<body>
    <header class="nav_header">
        <a href="#" class="logo">Heavenly Toast Co.</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="ingredients.html">The Formula</a>
            <a href="directions.html">In The Lab</a>
            <a class="active" href="form.html">Contact Us</a>
        </nav>
    </header>
    <div class="container_form">
        <h2 class="contact-form_header">Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="question">Question:</label>
                <textarea id="question" name="question" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
